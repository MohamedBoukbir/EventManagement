<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{Dashboard.html}">


<body>
<div layout:fragment="content">
    <!--**********************************
            Content body start
        ***********************************-->
    <div class="content-body">
        <!-- row -->
        <div class="container-fluid">

            <div class="row page-titles mx-0">
                <div class="col-sm-6 p-md-0">
                    <div class="welcome-text">
                        <h4>All User</h4>
                    </div>
                </div>
                <div class="col-sm-6 p-md-0 justify-content-sm-end mt-2 mt-sm-0 d-flex">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="#">Home</a></li>
                        <li class="breadcrumb-item active"><a href="javascript:void(0);">Users</a></li>
                        <li class="breadcrumb-item active"><a href="javascript:void(0);">All Users</a></li>
                    </ol>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-12">

                </div>
                <div class="col-lg-12">
                    <div class="row tab-content">
                        <div id="list-view" class="tab-pane fade active show col-lg-12">
                            <div class="card">
                                <div class="card-header">
                                    <h4 class="card-title">All Users List  </h4>
                                </div>
                                <div class="card-body">
                                    <div class="table-responsive">
                                        <table id="example3" class="display" style="min-width: 845px">
                                            <thead>
                                            <tr>

                                                <th>Username</th>
                                                <th>EMail</th>
                                                <th>Actions</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr th:each="user : ${users}">
                                                <td th:text="${user.username}"></td>
                                                <td th:text="${user.email}"></td>

                                                <td>

                                                    <a href="javascript:void(0)" data-toggle="modal" th:data-target="'#delete-modal'+${user.id}" class="btn btn-sm btn-danger">
                                                        <span class="align-middle"><i class="fas fa-trash"></i></span>
                                                    </a>

                                                    <!-- Modal delete -->
                                                    <div class="modal fade none-border" th:id="'delete-modal'+${user.id}">
                                                        <div class="modal-dialog">
                                                            <div class="modal-content">
                                                                <form th:action="@{/admin/user/delete(id=${user.id})}" method="POST">
                                                                    <div class="modal-header">
                                                                        <h5 class="modal-title" th:id="'delete-modal'+${user.id}" >Confirm Delete</h5>
                                                                        <button type="button" class="btn btn-close" data-dismiss="modal" aria-label="Close">
                                                                            <i class="fas fa-times"></i>
                                                                        </button>
                                                                    </div>
                                                                    <div class="modal-body">
                                                                        Are you sure you want to delete User  <strong th:text="${user.username}"></strong>?
                                                                    </div>
                                                                    <div class="modal-footer">
                                                                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                                                                        <button type="submit" class="btn btn-danger">Delete</button>
                                                                    </div>
                                                                </form>
                                                            </div>
                                                        </div>
                                                    </div>

                                                </td>
                                            </tr>

                                            </tbody>
                                        </table>
                                    </div>
                                </div>

                            </div>
                        </div>

                    </div>
                </div>
            </div>

        </div>
    </div>

</div>

</body>

</html>
