<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{base.html}">
<body>
<div layout:fragment="content">
<section>
    <h2 class="my-4">All Events</h2>
    <div class="align-content-center" th:if="${message != null}">
        <span class="text-danger" th:if="${message.contains('false')}" th:text="${message.split(':')[0]}"></span>
        <span class="text-success" th:if="${message.contains('true')}" th:text="${message.split(':')[0]}"></span>
    </div>
    <table class="table table-striped">
        <thead class="thead-dark">
        <tr>
            <th>Title</th>
            <th>Description</th>
            <th>Location</th>
            <th>Date</th>
            <th>Type</th>
            <th>Capacity</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="event : ${events}">
            <td th:text="${event.title}">Event Title</td>
            <td th:text="${event.description}">Event Description</td>
            <td th:text="${event.location}">Event Location</td>
            <td th:text="${event.date}">Event Date</td>
            <td th:text="${event.type}">Event Type</td>
            <td th:text="${event.capacity}">Capacity</td>
            <td>
                <!-- Cancel Registration -->
                <a th:if="${event.participants.contains(user)}"
                   th:href="@{/user/register/event(id=${event.id})}"
                   class="btn btn-warning btn-sm"
                   title="Cancel your registration">Cancel</a>

                <!-- Register for Event -->
                <a th:if="${!event.participants.contains(user) && event.participants.size() < event.capacity}"
                   th:href="@{/user/register/event(id=${event.id})}"
                   class="btn btn-primary btn-sm"
                   title="Register for this event">Register</a>

                <!-- Waiting List -->
                <a th:if="${!event.participants.contains(user) && !event.waiting_list.contains(user) && event.participants.size() >= event.capacity}"
                   th:href="@{/user/waiting/event(id=${event.id})}"
                   class="btn btn-secondary btn-sm"
                   title="Join the waiting list">Waiting List</a>

                <!-- Edit Event -->
                <a th:href="@{/admin/event/edit(id=${event.id})}"
                   class="btn btn-success btn-sm"
                   title="Edit this event">Edit</a>

                <!-- Delete Event -->
                <a th:href="@{/admin/event/delete(id=${event.id})}"
                   class="btn btn-danger btn-sm"
                   onclick="return confirm('Are you sure you want to delete this event?');"
                   title="Delete this event">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</section>
</div>
</body>
</html>
