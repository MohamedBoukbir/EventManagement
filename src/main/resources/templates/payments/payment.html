<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{base.html}">
<head>
    <title> Paypal Integration </title>
</head>
<body>
<div layout:fragment="content">
<h1 class="text-center mt-5 "> Paypal Payment Integration </h1>
    <form method="get" action="/payment/create" class="mt-5 card p-3 ">
        <div class="mt-3">
           <label for="method" class="form-label"> Payment method</label>
            <input type="text" class="form-control" id="method" name="method"   value="Paypal" readonly>
        </div>
        <div class="mt-3">
            <label for="amount" class="form-label"> Amount</label>
            <input type="number" class="form-control" id="amount" name="amount"   value="10.0"  >
        </div>
        <div class="mt-3">
            <label for="acurrency" class="form-label"> Currency</label>
            <select class="form-control" id="acurrency" name="acurrency">
                <option value="USD" selected> USD</option>
                <option value="EUR" > EUR</option>
                <option value="GBP" > GBP</option>
            </select>
        </div>
        <div class="mt-3">
            <label for="description" class="form-label"> Description</label>
            <input type="text" class="form-control" id="description" name="description"    >
        </div>
        <div class="d-flex justify-content-center">
        <button type="submit" class="btn btn-primary"> Pay with Paypal  </button>
        </div>

    </form>
</div>
</body>
</html>
